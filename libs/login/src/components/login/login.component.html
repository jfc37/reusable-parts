<div id="login"
  fxLayout="row"
  fxLayoutAlign="start">

  <jfc-welcome [name]="name"
    [description]="description"
    [logoUrl]="logoUrl"></jfc-welcome>

  <div id="login-form-wrapper"
    fusePerfectScrollbar
    *fuseIfOnDom
    [@animate]="{value:'*',params:{delay:'300ms',x:'100%'}}">

    <div id="login-form">

      <div class="logo"
        fxHide.gt-xs>
        <span>F</span>
      </div>

      <div class="title">LOGIN TO YOUR ACCOUNT</div>

      <form name="loginForm"
        [formGroup]="loginForm"
        novalidate>

        <mat-form-field>
          <input matInput
            placeholder="Email"
            formControlName="email">
          <mat-error *ngIf="displayError('email')"
            data-test-id="email-validation">
            Please enter a valid email address
          </mat-error>
        </mat-form-field>

        <mat-form-field>
          <input matInput
            type="password"
            placeholder="Password"
            formControlName="password">
          <mat-error *ngIf="displayError('password')"
            data-test-id="password-validation">
            Password is required
          </mat-error>
        </mat-form-field>

        <div class="remember-forgot-password"
          fxLayout="row"
          fxLayout.xs="column"
          fxLayoutAlign="space-between center">
          <mat-checkbox class="remember-me"
            aria-label="Remember Me"
            formControlName="rememberMe">
            Remember Me
          </mat-checkbox>

          <a class="forgot-password"
            [routerLink]="'/pages/auth/forgot-password-2'">
            Forgot Password?
          </a>
        </div>

        <div *ngIf="loginError"
          fxLayout="row"
          fxLayout.xs="column"
          fxLayoutAlign="space-between center">
          <span class="text">{{loginError}}</span>
        </div>

        <div *ngIf="loginSucceeded"
          fxLayout="row"
          fxLayout.xs="column"
          fxLayoutAlign="space-between center">
          <span class="text">Login succeeded</span>
        </div>

        <button mat-raised-button
          color="accent"
          class="submit-button"
          aria-label="LOGIN"
          [disabled]="loginForm.invalid || loggingIn"
          (click)="login()">
          LOGIN
        </button>

      </form>

      <div class="register"
        fxLayout="column"
        fxLayoutAlign="center center">
        <span class="text">Don't have an account?</span>
        <a class="link"
          [routerLink]="'/' + registerRoute">Create an account</a>
      </div>
    </div>
  </div>
</div>
