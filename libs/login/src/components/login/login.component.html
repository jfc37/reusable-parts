<div id="login"
  fxLayout="row"
  fxLayoutAlign="start">

  <div id="login-intro"
    fxFlex
    fxHide
    fxShow.gt-xs>

    <div class="logo"
      *fuseIfOnDom
      [@animate]="{value:'*',params:{scale:'0.2'}}">
      <img src="assets/images/logos/fuse.svg">
    </div>

    <div class="title"
      data-test-id="title"
      *fuseIfOnDom
      [@animate]="{value:'*',params:{delay:'50ms',y:'25px'}}">
      Welcome to {{name}}
    </div>

    <ng-container *ngIf="description">
      <div class="description"
        data-test-id="description"
        *fuseIfOnDom
        [@animate]="{value:'*',params:{delay:'100ms',y:'25px'}}">
        {{description}}
      </div>
    </ng-container>

  </div>

  <div id="login-form-wrapper"
    fusePerfectScrollbar
    *fuseIfOnDom
    [@animate]="{value:'*',params:{delay:'300ms',x:'100%'}}">

    <div id="login-form">

      <div class="logo"
        fxHide.gt-xs>
        <span>F</span>
      </div>

      <div class="title">LOGIN TO YOUR ACCOUNT</div>

      <form name="loginForm"
        [formGroup]="loginForm"
        novalidate>

        <mat-form-field>
          <input matInput
            placeholder="Email"
            formControlName="email">
          <mat-error *ngIf="displayError('email')"
            data-test-id="email-validation">
            Please enter a valid email address
          </mat-error>
        </mat-form-field>

        <mat-form-field>
          <input matInput
            type="password"
            placeholder="Password"
            formControlName="password">
          <mat-error *ngIf="displayError('password')"
            data-test-id="password-validation">
            Password is required
          </mat-error>
        </mat-form-field>

        <div class="remember-forgot-password"
          fxLayout="row"
          fxLayout.xs="column"
          fxLayoutAlign="space-between center">
          <mat-checkbox class="remember-me"
            aria-label="Remember Me">
            Remember Me
          </mat-checkbox>

          <a class="forgot-password"
            [routerLink]="'/pages/auth/forgot-password-2'">
            Forgot Password?
          </a>
        </div>

        <button mat-raised-button
          color="accent"
          class="submit-button"
          aria-label="LOGIN"
          [disabled]="loginForm.invalid">
          LOGIN
        </button>

      </form>

      <div class="separator">
        <span class="text">OR</span>
      </div>

      <div fxLayout="column"
        fxLayoutAlign="start center">

        <button mat-raised-button
          class="google">
          Log in with Google
        </button>

        <button mat-raised-button
          class="facebook">
          Log in with Facebook
        </button>

      </div>

      <div class="register"
        fxLayout="column"
        fxLayoutAlign="center center">
        <span class="text">Don't have an account?</span>
        <a class="link"
          [routerLink]="'/pages/auth/register-2'">Create an account</a>
      </div>
    </div>
  </div>
</div>
