<fuse-sidebar
  name="navbar"
  class="left-navbar navbar-fuse-sidebar"
  style="height: 100%;"
  lockedOpen="gt-md"
  [folded]="folded"
>
  <div class="navbar-vertical">
    <div class="navbar-header fuse-navy-900">
      <div class="logo">
        <img *ngIf="logoUrl" class="logo-icon" [src]="logoUrl" />
        <span class="logo-text">{{ name }}</span>
      </div>

      <button mat-button class="toggle-button-navbar mat-icon-button" (click)="toggleFolded.emit()" fxHide.sm>
        <mat-icon>menu</mat-icon>
      </button>

      <button mat-button class="toggle-button-navbar mat-icon-button" (click)="toggleFolded.emit()" fxHide.gt-sm>
        <mat-icon>arrow_back</mat-icon>
      </button>
    </div>

    <div class="navbar-content fuse-navy-700" fusePerfectScrollbar>
      <stateless-navigation [navigation]="menuItems" layout="vertical"></stateless-navigation>
    </div>
  </div>
</fuse-sidebar>
<div style="display: none;"></div>
