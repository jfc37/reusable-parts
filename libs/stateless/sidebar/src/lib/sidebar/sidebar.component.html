<fuse-sidebar name="navbar" class="left-navbar" lockedOpen="gt-md" [folded]="folded" [ngClass]="sideBarClasses">
  <div class="navbar-vertical">
    <div class="navbar-header">
      <div class="logo">
        <img *ngIf="logoUrl" class="logo-icon" [src]="logoUrl" />
        <span class="logo-text">{{ name }}</span>
      </div>

      <button mat-button class="toggle-button-navbar mat-icon-button" (click)="toggleFolded.emit()" fxHide.lt-lg>
        <mat-icon>menu</mat-icon>
      </button>

      <button mat-button class="toggle-button-navbar mat-icon-button" (click)="toggleFolded.emit()" fxHide.gt-md>
        <mat-icon>arrow_back</mat-icon>
      </button>
    </div>

    <div class="navbar-content" fusePerfectScrollbar>
      <stateless-navigation [navigation]="menuItems" layout="vertical"></stateless-navigation>
    </div>
  </div>
</fuse-sidebar>
