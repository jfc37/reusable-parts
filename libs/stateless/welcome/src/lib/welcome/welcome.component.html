<div class="intro" fxFlex fxHide fxShow.gt-xs>
  <ng-container *ngIf="logoUrl">
    <div class="logo" *fuseIfOnDom [@animate]="{ value: '*', params: { scale: '0.2' } }">
      <img [src]="logoUrl" />
    </div>
  </ng-container>

  <div
    class="title"
    data-test-id="title"
    *fuseIfOnDom
    [@animate]="{ value: '*', params: { delay: '50ms', y: '25px' } }"
  >
    {{ welcomeMessage }}
  </div>

  <ng-container *ngIf="description">
    <div
      class="description"
      data-test-id="description"
      *fuseIfOnDom
      [@animate]="{ value: '*', params: { delay: '100ms', y: '25px' } }"
    >
      {{ description }}
    </div>
  </ng-container>
</div>
