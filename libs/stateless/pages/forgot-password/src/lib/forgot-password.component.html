<div id="forgot-password" class="inner-scroll" fxLayout="row" fxLayoutAlign="start stretch">
  <div id="forgot-password-intro" fxFlex fxHide fxShow.gt-xs fusePerfectScrollbar>
    <div *ngIf="logoUrl" class="logo" [@animate]="{ value: '*', params: { scale: '0.2' } }">
      <img [src]="logoUrl" />
    </div>

    <div class="title" [@animate]="{ value: '*', params: { delay: '50ms', y: '25px' } }">
      <ng-container *ngTemplateOutlet="titleTemplate ? titleTemplate : defaultContent"> </ng-container>
    </div>

    <div class="description" [@animate]="{ value: '*', params: { delay: '100ms', y: '25px' } }">
      <ng-container *ngTemplateOutlet="descriptionTemplate ? descriptionTemplate : defaultContent"> </ng-container>
    </div>
  </div>

  <div
    id="forgot-password-form-wrapper"
    fusePerfectScrollbar
    [@animate]="{ value: '*', params: { delay: '300ms', x: '100%' } }"
  >
    <div id="forgot-password-form">
      <div class="logo" fxHide.gt-xs>
        <img [src]="logoUrl" />
      </div>

      <div class="title">RECOVER YOUR PASSWORD</div>

      <form name="forgoPasswordForm" [formGroup]="forgotPasswordForm" (submit)="reset()" novalidate>
        <mat-form-field appearance="outline">
          <mat-label>Email</mat-label>
          <input matInput formControlName="email" />
          <mat-icon matSuffix class="secondary-text">mail</mat-icon>
          <mat-error *ngIf="forgotPasswordForm.get('email').hasError('required')">
            Email is required
          </mat-error>
          <mat-error *ngIf="forgotPasswordForm.get('email').hasError('email')">
            Please enter a valid email address
          </mat-error>
        </mat-form-field>

        <div *ngIf="errorMessage" class="message-box error">
          {{ errorMessage }}
        </div>

        <button
          mat-raised-button
          class="submit-button"
          color="accent"
          aria-label="SEND RESET LINK"
          [disabled]="forgotPasswordForm.invalid || disabled"
        >
          SEND RESET LINK
        </button>
      </form>

      <div class="login" fxLayout="row" fxLayoutAlign="center center">
        <a class="link" [routerLink]="loginUrl">Go back to login</a>
      </div>
    </div>
  </div>
</div>

<ng-template #defaultContent></ng-template>
