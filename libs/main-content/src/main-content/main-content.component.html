<div class="page-layout simple fullwidth">

  <!-- HEADER -->
  <div class="header mat-accent-bg p-24"
    fxLayout="row"
    fxLayoutAlign="start center">
    <div [@animate]="{value:'*',params:{delay:'100ms',x:'-25px'}}">
      <ng-content select=".main-content-header"></ng-content>
    </div>
  </div>
  <!-- / HEADER -->

  <!-- CONTENT -->
  <div class="content p-24 mat-white-bg"
    fusePerfectScrollbar>
    <div [@animate]="{value:'*',params:{delay:'200ms',x:'-25px'}}">
      <ng-content select=".main-content-body"></ng-content>
    <!-- </div> -->

  </div>
  <!-- / CONTENT -->

</div>
