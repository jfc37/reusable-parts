<div id="forgot-password"
  fxLayout="row"
  fxLayoutAlign="start">

  <jfc-welcome [name]="name"
    [description]="description"
    [logoUrl]="logoUrl"></jfc-welcome>

  <div id="forgot-password-form-wrapper"
    fusePerfectScrollbar
    *fuseIfOnDom
    [@animate]="{value:'*',params:{delay:'300ms',x:'100%'}}">

    <div id="forgot-password-form">

      <div class="logo"
        fxHide.gt-xs>
        <img [src]="logoUrl"
          alt="Logo">
      </div>

      <div class="title">RECOVER YOUR PASSWORD</div>

      <form name="forgoPasswordForm"
        [formGroup]="form"
        (submit)="reset()"
        novalidate>

        <mat-form-field>
          <input matInput
            autocomplete="off"
            placeholder="Email"
            formControlName="email">
          <mat-error *ngIf="displayError('email')">
            Email is required
          </mat-error>
        </mat-form-field>

        <jfc-alert *ngIf="resetError"
          data-test-id="reset-error-message"
          type="error">
          {{resetError}}
        </jfc-alert>

        <jfc-alert *ngIf="resetSucceeded"
          type="success">
          Reset succeeded
        </jfc-alert>

        <button mat-raised-button
          data-test-id="reset-button"
          class="submit-button"
          type="submit"
          color="accent"
          aria-label="SEND RESET LINK"
          [disabled]="form.invalid || form.disabled">
          SEND RESET LINK
        </button>

      </form>

      <div class="login"
        fxLayout="row"
        fxLayoutAlign="center center">
        <a class="link"
          [routerLink]="'/' + loginRoute">Go back to login</a>
      </div>

    </div>
  </div>
</div>
