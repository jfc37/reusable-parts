<jfc-dumb-forgot-password data-test-id="forgot-password-page"
  [name]="config.name"
  [description]="config.description"
  [logoUrl]="config.logoUrl"
  [disabled]="disabled$ | async"
  [resetSucceeded]="resetSucceeded$ | async"
  [resetError]="resetError$ | async"
  [loginRoute]="config.loginRoute"
  (resetAttempt)="resetAttempt($event)"></jfc-dumb-forgot-password>
