<mat-sidenav-container>
  <div id="fuse-main-content">
    <div id="wrapper">
      <fuse-sidebar name="navbar"
        class="left-navbar"
        lockedOpen="gt-md"
        [folded]="folded"
        [ngClass]="sideBarClasses">
        <jfc-side-nav-content [menuItems]="fuseMenuItems"
          [name]="name"
          [logoUrl]="logoUrl"></jfc-side-nav-content>
      </fuse-sidebar>

      <div class="content-wrapper">
        <ng-content></ng-content>
      </div>
    </div>
  </div>
</mat-sidenav-container>
