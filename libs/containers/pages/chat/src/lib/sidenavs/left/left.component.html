<div [ngSwitch]="view" class="views">
  <chat-chats-sidenav
    [user]="user"
    [chats]="chats"
    [contacts]="contacts"
    class="view"
    *ngSwitchCase="'chats'"
    [@slideInRight]
  >
  </chat-chats-sidenav>

  <chat-user-sidenav [user]="user" class="view" *ngSwitchCase="'user'" [@slideInLeft] fusePerfectScrollbar>
  </chat-user-sidenav>
</div>
