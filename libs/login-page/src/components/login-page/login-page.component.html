<jfc-dumb-login data-test-id="login-page"
  [name]="config.name"
  [description]="config.description"
  [logoUrl]="config.logoUrl"
  [loggingIn]="isLoggingIn$ | async"
  [loginError]="loginError$ | async"
  [loginSucceeded]="loginSucceeded$ | async"
  [registerRoute]="config.registerRoute"
  (loginAttempt)="loginAttempt($event)"></jfc-dumb-login>
