<div *ngIf="hasUpdates"
  class="mat-teal-bg"
  fxLayout="row"
  fxLayoutGap="20px"
  fxLayoutAlign="center">
  <div fxFlexAlign="center">New update to the application</div>
  <button mat-button
    color="accent"
    fxFlexAlign="center"
    class="mat-teal-A100-bg"
    [disabled]="isUpdating"
    (click)="update()">{{updateText}}</button>
</div>
