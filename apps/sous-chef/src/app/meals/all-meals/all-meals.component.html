<jfc-main-content>
  <h1 class="main-content-header">Meals</h1>
  <p class="main-content-body">
    <ng-container *ngIf="loading$ | async; else loaded">
      loading...
    </ng-container>
    <ng-template #loaded>
      <ng-container *ngIf="error$ | async as error; else content">
        {{error}}
      </ng-container>
      <ng-template #content>
        <ng-container *ngIf="hasMeals$ | async; else noMeals">
          <jfc-meal-summary-card *ngFor="let meal of allMeals$ | async"
            [model]="meal"
            (deleteClicked)=delete(meal)></jfc-meal-summary-card>
        </ng-container>
        <ng-template #noMeals>
          You don't have any meals. Why don't you add one?
        </ng-template>
      </ng-template>
    </ng-template>
  </p>
</jfc-main-content>
