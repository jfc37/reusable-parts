<div class="fuse-card">

  <div class="mat-light-blue-600-bg">

    <div class="p-16"
      fxLayout="row"
      fxLayoutAlign="space-between center">
      <div class="pr-16">
        <div class="h1 font-weight-300">{{model.title}}</div>
      </div>

      <div>
        <button mat-icon-button
          [matMenuTriggerFor]="card19Menu"
          aria-label="more">
          <mat-icon>more_vert</mat-icon>
        </button>

        <mat-menu #card19Menu="matMenu">
          <button mat-menu-item
            color="accent"
            (click)="expand()">
            <mat-icon>fullscreen</mat-icon>
            <span>Expand</span>
          </button>
          <button mat-menu-item
            color="warn"
            [disabled]="model.deleting"
            (click)="delete()">
            <mat-icon>delete</mat-icon>
            <span>{{deleteButtonText}}</span>
          </button>
        </mat-menu>
      </div>
    </div>
  </div>
  <mat-accordion>
    <mat-expansion-panel>
      <mat-expansion-panel-header>
        <mat-panel-title>
          Link
        </mat-panel-title>
        <mat-panel-description>
          {{model.link || 'No link'}}
        </mat-panel-description>
      </mat-expansion-panel-header>

      <form name="linkForm"
        (submit)="submitLinkForm()"
        novalidate>
        <mat-form-field>
          <input matInput
            placeholder="Link"
            autocomplete="off"
            [formControl]="linkFormControl">
          <mat-error *ngIf="displayError(linkFormControl)">
            Please enter a link
          </mat-error>
        </mat-form-field>

        <button mat-button
          color="accent"
          [disabled]="isLinkSubmitDisabled()">{{updateLinkButtonText}}</button>
      </form>
    </mat-expansion-panel>

    <mat-expansion-panel>
      <mat-expansion-panel-header>
        <mat-panel-title>
          Ingredients
        </mat-panel-title>
        <mat-panel-description>
          {{ 'No ingredients'}}
        </mat-panel-description>
      </mat-expansion-panel-header>

      <mat-form-field>
        <input matInput
          placeholder="Ingredients">
      </mat-form-field>
    </mat-expansion-panel>

    <mat-expansion-panel>
      <mat-expansion-panel-header>
        <mat-panel-title>
          Prep
        </mat-panel-title>
        <mat-panel-description>
          {{ 'No prep'}}
        </mat-panel-description>
      </mat-expansion-panel-header>

      <mat-form-field>
        <input matInput
          placeholder="Prep work">
      </mat-form-field>
    </mat-expansion-panel>

    <mat-expansion-panel>
      <mat-expansion-panel-header>
        <mat-panel-title>
          Directions
        </mat-panel-title>
        <mat-panel-description>
          {{ 'No directions'}}
        </mat-panel-description>
      </mat-expansion-panel-header>

      <mat-form-field>
        <input matInput
          placeholder="Directions">
      </mat-form-field>
    </mat-expansion-panel>
  </mat-accordion>
</div>
