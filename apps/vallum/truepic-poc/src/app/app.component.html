<jfc-simple-layout logoUrl="assets/images/logos/vallum.png">
  <div *ngIf="(loggedInAs$ | async) as loggedInAs">
    <span>Hello {{ loggedInAs }}</span>
    <button mat-raised-button color="primary" aria-label="Logout" (click)="logout()">Log out</button>
  </div>
  <router-outlet></router-outlet>
</jfc-simple-layout>
