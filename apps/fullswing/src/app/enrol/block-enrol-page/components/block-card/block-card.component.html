<div class="card mat-elevation-z2"
  jfcElevateOnHover>
  <div class="p-16">
    <div class="h2">{{model.title}}</div>
    <div class="h4 secondary-text">{{model.time}}</div>
  </div>

  <div class="p-8 pt-0"
    fxLayout="row"
    fxLayoutAlign="start center">
    <button mat-button
      [disabled]="model.disabled"
      (click)="enrol.emit(model.id)"
      color="accent">{{model.enrolButtonText}}</button>
  </div>
</div>
