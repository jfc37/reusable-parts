<form name="form"
  [formGroup]="form"
  fxLayout="column"
  novalidate>

  <div>
    <mat-form-field>
      <input matInput
        data-test-id="block-name"
        autocomplete="off"
        placeholder="Name"
        formControlName="name">
      <mat-error *ngIf="displayError('name')">
        Field is required
      </mat-error>
    </mat-form-field>
  </div>

  <div>
    <mat-form-field>
      <input matInput
        autocomplete="off"
        data-test-id="start-date"
        formControlName="startDate"
        placeholder="Start date"
        [matDatepicker]="picker">
      <mat-datepicker-toggle matSuffix
        [for]="picker"></mat-datepicker-toggle>
      <mat-datepicker #picker></mat-datepicker>
      <mat-error *ngIf="displayError('startDate')">
        Field is required
      </mat-error>
    </mat-form-field>

    <mat-form-field>
      <input matInput
        autocomplete="off"
        data-test-id="start-time"
        placeholder="Start time"
        formControlName="startTime">
      <mat-error *ngIf="displayError('startTime')">
        Field is required
      </mat-error>
    </mat-form-field>
  </div>

  <div>
    <mat-form-field>
      <input matInput
        type="number"
        data-test-id="class-length"
        autocomplete="off"
        placeholder="Minutes per class"
        formControlName="classLength">
      <mat-error *ngIf="displayError('classLength')">
        Field is required
      </mat-error>
    </mat-form-field>

    <mat-form-field>
      <input matInput
        type="number"
        data-test-id="number-of-classes"
        autocomplete="off"
        placeholder="Number of classes"
        formControlName="numberOfClasses">
      <mat-error *ngIf="displayError('numberOfClasses')">
        Field is required
      </mat-error>
    </mat-form-field>

    <mat-form-field>
      <input matInput
        type="number"
        data-test-id="class-capacity"
        autocomplete="off"
        placeholder="Class capacity"
        formControlName="classCapacity">
      <mat-error *ngIf="displayError('classCapacity')">
        Field is required
      </mat-error>
    </mat-form-field>
  </div>

  <div>
    <mat-form-field>
      <mat-select formControlName="teacher"
        data-test-id="teacher"
        placeholder="Teacher">
        <mat-option *ngFor="let teacher of teachers"
          [value]="teacher.value">
          {{ teacher.label }}
        </mat-option>
      </mat-select>
      <mat-error *ngIf="displayError('teacher')">
        Field is required
      </mat-error>
    </mat-form-field>
  </div>

  <div class="pb-20">
    <mat-slide-toggle formControlName="inviteOnly">
      Invite only
    </mat-slide-toggle>
  </div>

  <div>
    <button mat-raised-button
      data-test-id="save-block-button"
      type="submit"
      color="accent"
      class="submit-button"
      [attr.aria-label]="saveButtonText"
      [disabled]="disabled || form.invalid"
      (click)="submit()">
      {{saveButtonText}}
    </button>
  </div>

</form>
