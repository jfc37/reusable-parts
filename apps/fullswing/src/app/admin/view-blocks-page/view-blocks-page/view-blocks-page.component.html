<jfc-main-content>
  <h1 class="main-content-header">Blocks</h1>
  <div class="main-content-body">
    <jfc-alert type="info">
      No blocks. Want to create a new one?
    </jfc-alert>

    <a mat-raised-button
      color="accent"
      aria-label="New block"
      [routerLink]="'/app/admin/blocks/new'">
      Add
    </a>
  </div>
</jfc-main-content>
