<div class="mat-elevation-z8">
  <mat-table #table
    matSort
    (matSortChange)="sortChange($event)"
    [dataSource]="dataSource">

    <!-- Name Column -->
    <ng-container matColumnDef="name">
      <mat-header-cell *matHeaderCellDef
        mat-sort-header> Name </mat-header-cell>
      <mat-cell *matCellDef="let element"> {{element.name}} </mat-cell>
    </ng-container>

    <!-- Between -->
    <ng-container matColumnDef="startDate">
      <mat-header-cell *matHeaderCellDef
        mat-sort-header> Between </mat-header-cell>
      <mat-cell *matCellDef="let element"> {{element.between}} </mat-cell>
    </ng-container>

    <!-- Day -->
    <ng-container matColumnDef="day">
      <mat-header-cell *matHeaderCellDef></mat-header-cell>
      <mat-cell *matCellDef="let element"> {{element.time}} - {{element.day}} </mat-cell>
    </ng-container>

    <!-- Action Column -->
    <ng-container matColumnDef="actions">
      <mat-header-cell *matHeaderCellDef></mat-header-cell>
      <mat-cell *matCellDef="let element">
        <button mat-button
          data-test-id="generate-block-button"
          color="accent"
          [disabled]="element.disableGenerate"
          (click)="generateClicked(element)">Generate</button>
        <button mat-button
          data-test-id="remove-block-button"
          color="warn"
          [disabled]="element.disableDelete"
          (click)="deleteClicked(element)">Remove</button>
      </mat-cell>
    </ng-container>

    <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
    <mat-row *matRowDef="let row; columns: displayedColumns;"
      [attr.data-test-id]="row.name + '-row'"></mat-row>
  </mat-table>
</div>
